version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    reviewers:
      - "teamlead"
      - "backend-dev1"
    assignees:
      - "devops-lead"
    labels:
      - "type: dependencies"
      - "priority: low"
      - "component: infrastructure"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    # Group updates to reduce PR noise
    groups:
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "eslint*"
          - "prettier*"
      development-dependencies:
        dependency-type: "development"
        patterns:
          - "*"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "type: dependencies"
      - "component: infrastructure"
      - "priority: low"
    commit-message:
      prefix: "chore(actions):"
      include: "scope"

  # Enable version updates for Docker (if applicable)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "type: dependencies"
      - "component: infrastructure"
      - "priority: low"
    commit-message:
      prefix: "chore(docker):"
      include: "scope"
