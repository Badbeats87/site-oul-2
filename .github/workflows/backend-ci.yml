name: Backend CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint & Format Check

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: backend
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/test"
        run: npx prisma generate

      - name: Run ESLint
        working-directory: backend
        run: npm run lint

      - name: Check formatting
        working-directory: backend
        run: npm run format -- --check

  test:
    runs-on: ubuntu-latest
    name: Run Tests

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vinyl_catalog_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: backend
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/vinyl_catalog_test"
        run: npx prisma generate

      - name: Run Database Migrations
        working-directory: backend
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/vinyl_catalog_test"
        run: npx prisma migrate deploy

      - name: Run tests
        working-directory: backend
        env:
          NODE_ENV: test
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/vinyl_catalog_test"
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: vinyl_catalog_test
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: npm test

  build:
    runs-on: ubuntu-latest
    name: Build Docker Image
    needs: [lint, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/vinyl-catalog-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/vinyl-catalog-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Staging
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Railway
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: |
          npm install -g @railway/cli
          railway link $RAILWAY_PROJECT_ID
          railway up
