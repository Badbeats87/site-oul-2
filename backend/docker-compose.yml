version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vinyl_catalog_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vinyl_catalog_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vinyl_network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vinyl_catalog_backend
    environment:
      NODE_ENV: development
      APP_PORT: 3001
      APP_HOST: 0.0.0.0
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: vinyl_catalog_dev
      DB_USER: postgres
      DB_PASSWORD: postgres
      LOG_LEVEL: debug
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vinyl_network
    command: npm run dev

  # Redis Cache (optional, for future use)
  redis:
    image: redis:7-alpine
    container_name: vinyl_catalog_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vinyl_network

volumes:
  postgres_data:
  redis_data:

networks:
  vinyl_network:
    driver: bridge
