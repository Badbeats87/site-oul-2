<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin login for Vinyl Catalog management system">
    <title>Admin Login - Vinyl Catalog</title>
    <link rel="stylesheet" href="../../styles/design-system.css">
    <link rel="stylesheet" href="../../styles/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Login Header -->
        <div class="login-header">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-label="Vinyl Catalog">
                <circle cx="12" cy="12" r="10"></circle>
                <circle cx="12" cy="12" r="6"></circle>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <h1>Admin Login</h1>
            <p>Vinyl Catalog Management System</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" novalidate>
            <!-- Error Alert Box -->
            <div
                class="error-message"
                id="errorMessage"
                role="alert"
                aria-live="polite"
                aria-atomic="true"
                style="display: none;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <div class="error-message-content">
                    <span class="error-message-title" id="errorTitle">Login Failed</span>
                    <span id="errorText"></span>
                </div>
            </div>

            <!-- Email Field -->
            <div class="form-group" id="emailGroup">
                <label for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="admin@vinylcatalog.com"
                    required
                    autocomplete="email"
                    aria-required="true"
                    aria-describedby="emailError"
                >
                <span class="field-error" id="emailError"></span>
            </div>

            <!-- Password Field -->
            <div class="form-group" id="passwordGroup">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                    aria-required="true"
                    aria-describedby="passwordError"
                >
                <span class="field-error" id="passwordError"></span>
            </div>

            <!-- Forgot Password & Remember Me -->
            <div class="form-help">
                <label style="display: flex; align-items: center; gap: 0.5em; cursor: pointer;">
                    <input type="checkbox" name="rememberMe" style="cursor: pointer;">
                    <span>Remember me</span>
                </label>
                <a href="#" onclick="event.preventDefault(); alert('Password reset functionality coming soon');">
                    Forgot password?
                </a>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn" id="submitBtn" aria-busy="false">
                <span id="btnText">Login</span>
            </button>
        </form>

        <!-- Back Link -->
        <div class="back-link">
            <a href="../index.html">
                <span>‚Üê</span>
                <span>Back to Site</span>
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../js/api-client.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/login.js"></script>
</body>
</html>
